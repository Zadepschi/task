<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny Code Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Destiny Code Calculator</h1>
    
    <div class="steps-indicator">
      <div class="step active">Step 1</div>
      <div class="step">Step 2</div>
    </div>

    <div id="step1" class="step-content">
      <div class="input-section">
        <label for="birthYear">Enter Your Birth Year:</label>
        <input type="number" id="birthYear" min="1920" max="2011" placeholder="YYYY">
        
        <label for="birthDate">Enter Your Birth Date:</label>
        <input type="date" id="birthDate" required>
        <small>Note: If your birth date is before February 3rd, your destiny palace will be calculated using the previous year.</small>
        
        <button onclick="calculatePalace()">Find My Palace</button>
      </div>

      <div id="result" class="result-section hidden">
        <h2>Your Destiny Palace:</h2>
        <div class="palace-display">
          <div class="palace-number"></div>
          <div class="palace-symbol"></div>
        </div>
        <p class="palace-description"></p>
        <button onclick="proceedToStep2()" class="next-step-btn">Continue to Step 2</button>
      </div>
    </div>

    <div id="step2" class="step-content hidden">
      <h2>Your Complete Destiny Code</h2>
      <div class="destiny-code-display">
        <div class="code-segment palace"></div>
        <div class="code-separator">-</div>
        <div class="code-segment second"></div>
        <div class="code-separator">-</div>
        <div class="code-segment third"></div>
      </div>
      <div class="code-explanation">
        <p class="explanation-text"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
